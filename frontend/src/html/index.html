<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWorld</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="../../images/planet-earth.svg" alt="Logo">
        </div>
        <div class="menu">
            <!-- <p>Sign In</p>
            <p>Sign Up</p> -->
            <div class="dropdown-menu">
                <div class="header">
                    <a href="#" aria-haspopup="true">Вітаю, username</a>
                    <img src="../../images/double-down.png" alt="Arrow" id="arrows">
                </div>
                <div class="content">
                    <ul class="dropdown" aria-label="submenu">
                        <li><a href="#">Створити оголошення</a></li>
                        <hr>
                        <li><a href="#">Мої оголошення</a></li>
                        <li><a href="#">Вподобані оголошення</a></li>
                        <hr>
                        <li><a href="#">Вихід</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mobile-menu">
            <a href="../html/menu-page.html">
                <img src="../../images/menu-hambuger.svg" class="menu-button" alt="Menu">
            </a>
        </div>
        </div>
    </header>

    <main>
        <div class="banner">
            <div class="content">
                <div class="title">
                    <p>EcoWorld</p>
                </div>
                <div class="slogan">
                    <p>Прибери свою вулицю -<br>зроби країну краще!</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="filter-block">

            <form>
                <input class="adress-search" placeholder="Адреса місця">
            </form>

            <div class="wrapper">
                <div class="select-btn">
                    <span>За містом</span>
                    <i class="uil uil-angle-down"></i>
                </div>
                <div class="content">
                    <div class="search">
                        <i class="uil uil-search icon"></i>
                        <input spellcheck="false" type="text" placeholder="Search">
                    </div>
                    <ul class="options"></ul>
                </div>
            </div>

            <div class="wrapper">
                <div class="select-btn">
                    <span>За датою</span>
                    <i class="uil uil-angle-down"></i>
                </div>
                <div class="content">
                    <div class="search">
                        <i class="uil uil-search"></i>
                        <input spellcheck="false" type="text" placeholder="Search">
                    </div>
                    <ul class="options"></ul>
                </div>
            </div>

            <div class="wrapper">
                <div class="select-btn">
                    <span>За популярністю</span>
                    <i class="uil uil-angle-down"></i>
                </div>
                <div class="content">
                    <div class="search">
                        <i class="uil uil-search"></i>
                        <input spellcheck="false" type="text" placeholder="Search">
                    </div>
                    <ul class="options"></ul>
                </div>
            </div>

            <div class="more-filters"><a href="../html/mobile-filters.html">Ще фільтри</a></div>
        </div>
    </main>

    <footer class="footer">
        <div>
            <p>Зворотній зв'язок:</p>
            <p class="lower-text">email: ecoworld@gmail.com</p>
        </div>
        <div>EcoWorld 2022</div>
    </footer>

</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/filter.js"></script>

</html>
